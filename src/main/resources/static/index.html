<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Aplikacja do zarządzania wspólnotami mieszkaniowymi</title>
</head>
<body>
    <h1>Panel administratora. Wybierz opcję zarządzania mieszkaniami.</h1>
    <p>Dodaj nowy budynek:</p>
    <form method="post" action="/buildings/create">
        <label>Ulica:
            <input type="text" name="address"/>
        </label>
        <label>Kod pocztowy:
            <input type="text" name="zip_code"/>
        </label>
        <label>
            <input type="submit" value="Dodaj budynek"/>
        </label>
    </form>
    <br/>
    <p>Usuń budynek:</p>
    <form method="delete" action="/buildings/delete">
        <label>Dla budynku:
            <input type="number" name="buildingId"/>
        </label>
        <label>
            <input type="submit" value="Potwierdź usunięcie"/>
        </label>
    </form>
    <br/>
    <p>Dodaj mieszkanie do budynku:</p>
    <form method="post" action="/flats/add">
        <label>Dla budynku:
            <input type="number" name="buildingId"/>
        </label>
        <label>Czynsz miesięczny w PLN:
            <input type="number" name="cost"/>
        </label>
        <label>
            <input type="submit" value="Dodaj mieszkanie"/>
        </label>
    </form>
    <br/>
    <p>Usuń mieszkanie:</p>
    <form method="delete" action="/flats/delete">
        <label>Dla mieszkania:
            <input type="number" name="flatId"/>
        </label>
        <label>
            <input type="submit" value="Usuń mieszkanie"/>
        </label>
    </form>
    <br/>
    <p>Dodaj lokatora do mieszkania:</p>
    <form method="post" action="/locators/add">
        <label>Dla mieszkania:
            <input type="number" name="flatId"/>
        </label>
        <label>Imię:
            <input type="text" name="name"/>
        </label>
        <label>Nazwisko:
            <input type="text" name="surname"/>
        </label>
        <label>Adres e-mail:
            <input type="text" name="mail"/>
        </label>
        <label>
            <input type="submit" value="Dodaj lokatora"/>
        </label>
    </form>
    <br/>
    <p>Usuń lokatora:</p>
    <form method="delete" action="/locators/delete">
        <label>Dla mieszkania:
            <input type="number" name="locatorId"/>
        </label>
        <label>
            <input type="submit" value="Usuń lokatora"/>
        </label>
    </form>
    <br/>
    <p>Wystawianie faktury:</p>
    <form method="post" action="/locators/invoice">
        <label>Dla lokatora:
            <input type="number" name="locatorId"/>
        </label>
        <label>
            <input type="submit" value="Wystaw fakture"/>
        </label>
    </form>
</body>
</html>
